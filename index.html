        <title>User Survey</title>

    <body>
       <nav>
        <a href="#video">Video</a>
        <a href="#questions">Questions</a>

       <h1>User Survey</h1>

       <div id="questions">
           <form>
               <p>Did you like the video?</p>
               <input type="radio" id="liked" name="liked" value="yes" required><label for="liked">Yes</label>
               <br>
               <label for="thoughts">Any additonal thoughts?</label>
               <br>
               <input style="width: 500px; height: 300px;" type="text" name="thoughts" id="thoughts">

               <input type="submit" value="Submit Results">
           </form>
       </div>

    </body>
